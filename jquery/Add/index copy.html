<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password check</title>
    <style>
        body {
            height: 10000px;
        }

        form {
            width: 400px;

        }

        input {
            margin: 3px;
        }

        section {
            height: 500px;
            background: #4349CE;
            background: -moz-linear-gradient(left, #4349CE 0%, #259DA4 50%, #494D4A 100%);
            background: -webkit-linear-gradient(left, #4349CE 0%, #259DA4 50%, #494D4A 100%);
            background: linear-gradient(to right, #4349CE 0%, #259DA4 50%, #494D4A 100%);
            color: white;
        }
    </style>
</head>

<body>

    <div>
        <h1>Проверка пароля</h1>
        <form action="#!">
            <fieldset>
                <input id="p1" type="password" placeholder="Введите пароль" autocomplete="off"> * Пароль <br>
                <input id="p2" type="password" placeholder="Подтвердите пароль" name="password" autocomplete="off"> *
                Повторите пароль <br>
                <input type="submit">
                <p id="valid"></p>
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#p1, #p2").keyup(validate);
        });

        function validate() {
            var pass1 = $("#p1").val();
            var pass2 = $("#p2").val();

            if (pass1 == pass2) {
                $("#p1, #p2").css('background', 'green');
            } else if (pass2 === "") {
                $("#p1, #p2").css('background', 'green');
            } else { $("#p1, #p2").css('background', 'red'); }
        }
    </script>
</body>

</html>
