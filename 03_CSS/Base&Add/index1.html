<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css_index1.css">
    <title>Week</title>
</head>

<body>
    <h1>Выпадающее меню (широкий экран)</h1>
    <h2>Выпадающее меню (узкий экран)</h2>
    <h3>Выпадающее меню (Очень узкий экран)</h3>
    <div class="week">
        <div>Понедельник</div>
        <div>Вторник
            <div class="day">
                <div>Завтрак</div>
                <div>Обед</div>
                <div>Ужин</div>
            </div>
        </div>
        <div>Среда
            <div class="day">
                <div>Завтрак</div>
                <div>Ланч</div>
                <div>Обед</div>
                <div>Ужин</div>
            </div>
        </div>
        <div>Четверг
            <div class="day">
                <div>Ланч</div>
                <div>Ужин</div>
            </div>
        </div>
        <div>Пятница
            <div class="day">
                <div>Завтрак</div>
                <div>Ланч</div>
                <div>Обед</div>
                <div>Полдник</div>
                <div>Ужин</div>
                <div>Ночной дожор</div>
            </div>
        </div>
        <div>Суббота
            <div class="day">
                <div>Завтрак</div>
                <div>Обед</div>
                <div>Ужин</div>
            </div>
        </div>
        <div>Воскресенье</div>
    </div>
</body>

</html>
